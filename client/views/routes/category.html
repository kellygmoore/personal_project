<div ng-controller="MainCtrl">

    <div class="mainBody container">
        <div class="row">
            <div id="logoDiv" class="col-md-2">
                <img src="/assets/views/Drawing.png" alt="logo">
            </div>
            <div id="categoryTitleDiv" class="col-md-6">
                <p>Choose A Category</p>
            </div>
            <div id="pointsDifficultyDiv" class="col-md-2">
                <p>Total Points <span id="ptsSpan">###</span></p>
            </div>

        <div class="row">
            <div class="col-md-10 headerDiv"></div>
        </div>

        <div class="categoryListDiv" class="row">
            <div class="col-md-10">
                <!-- ng-repeat to list categories?  Pull from database??-->
                <h3><a href="#questionpage">{{inorderArray[0].category}}</a></h3>
                <h3><a href="">{{inorderArray[5].category}}</a></h3>
                <h3><a href="">{{inorderArray[10].category}}</a></h3>
                <h3><a href="">{{inorderArray[15].category}}</a></h3>
                <h3><a href="">{{inorderArray[20].category}}</a></h3>

        </div>
